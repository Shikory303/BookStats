<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Stats - Список книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="images/logo.png" alt="Book Stats" width="80" height="auto" class="d-inline-block align-text-top me-2">
                <span style="font-size: 1.5rem;">Book Stats</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="statistics.html">Статистика</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="booklist.html">Список книг</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="auth-link" href="auth.html">Войти / Зарегистрироваться</a>
                    </li>
                    <li class="nav-item d-none" id="logout-link">
                        <a class="nav-link" href="#">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" id="content">
        <h1 class="text-center">Список прочитанных книг</h1>
        <div class="alert alert-danger d-none" id="auth-alert">
            Для доступа к этой странице вам необходимо <a href="auth.html">войти в систему</a>.
        </div>
        <div class="alert alert-info d-none" id="no-books-alert">
            Вы еще не добавили ни одной книги.
        </div>
        <div class="row justify-content-center mt-4 d-none" id="booklist">
            <div class="col-md-8">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Название книги</th>
                            <th>Автор</th>
                            <th>Количество страниц</th>
                        </tr>
                    </thead>
                    <tbody id="bookTableBody">
                        <!-- Книги будут добавлены динамически -->
                    </tbody>
                </table>
            </div>
            <div class="col-md-8 text-center mt-4">
                <div>
                    <span id="pageCounter">Страница 1 из 1</span>
                </div>
                <div class="d-flex justify-content-between mt-2">
                    <button id="prevPage" class="btn btn-primary" disabled>Предыдущая</button>
                    <button id="nextPage" class="btn btn-primary">Следующая</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        const currentUserEmail = localStorage.getItem("currentUserEmail");
        const authAlert = document.getElementById("auth-alert");
        const noBooksAlert = document.getElementById("no-books-alert");
        const booklist = document.getElementById("booklist");
        const tableBody = document.getElementById("bookTableBody");
        const pageCounter = document.getElementById("pageCounter");

        const itemsPerPage = 8;
        let currentPage = 1;
        let books = []; // Массив книг

        // Функция для получения списка книг с сервера
        function fetchBooks() {
            fetch(`/get_booklist.php?email=${encodeURIComponent(currentUserEmail)}`, { method: 'GET' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'empty') {
                        noBooksAlert.classList.remove("d-none");
                        booklist.classList.add("d-none");
                    } else if (data.status === 'success') {
                        noBooksAlert.classList.add("d-none");
                        booklist.classList.remove("d-none");
                        books = data.data;
                        displayBooks();
                    }
                })
                .catch(error => {
                    console.error('Ошибка при выполнении запроса:', error);
                    alert('Ошибка при выполнении запроса. Проверьте консоль для подробностей.');
                });
        }

        // Функция для отображения книг на текущей странице
        function displayBooks() {
            tableBody.innerHTML = "";

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedBooks = books.slice(startIndex, endIndex);
            paginatedBooks.forEach(book => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${book.bookname}</td>
                    <td>${book.author}</td>
                    <td>${book.pages}</td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById("prevPage").disabled = currentPage === 1;
            document.getElementById("nextPage").disabled = endIndex >= books.length;

            const totalPages = Math.ceil(books.length / itemsPerPage);
            pageCounter.textContent = `Страница ${currentPage} из ${totalPages}`;
        }

        // Проверяем авторизацию пользователя и загружаем книги при загрузке страницы
        if (isLoggedIn === "true" && currentUserEmail) {
            fetchBooks();
        } else {
            authAlert.classList.remove("d-none");
            booklist.classList.add("d-none");
            noBooksAlert.classList.add("d-none");
        }

        // События для кнопок пагинации
        document.getElementById("prevPage").addEventListener("click", function () {
            if (currentPage > 1) {
                currentPage--;
                displayBooks();
            }
        });

        document.getElementById("nextPage").addEventListener("click", function () {
            const totalPages = Math.ceil(books.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayBooks();
            }
        });
    });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
